<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

    <div id="form-date" class="contain d-flex flex-column">
        <h2 class="mx-auto mt-5">WE'RE LAUNCHING SOON</h2>
        <form id="form" class="d-flex flex-column m-3">
            <input class="mx-auto" id="date" type="date">
            <div id="newDate"></div>
            <button id="btn" class="btn btn-dark mx-auto mt-4" onclick="getDate()" type="button">Send</button>
        </form>
    </div>

    <div id="count-down" class="d-flex flex-row flex-nowrap pt-5 justify-content-center">
        <div class="div-cards d-flex flex-column align-items-center">
            <h2 class="card-title" id="months">00</h2>
            <h6 class="card-text">Months</h6>
        </div>
        <div class="div-cards d-flex flex-column align-items-center">
            <h2 class="card-title" id="days">00</h2>
            <h6 class="card-text">Days</h6>
        </div>
        <div class="div-cards d-flex flex-column align-items-center">
            <h2 class="card-title" id="hours">00</h2>
            <h6 class="card-text">Hours</h6>
        </div>
        <div class="div-cards d-flex flex-column align-items-center">
            <h2 class="card-title" id="minutes">00</h2>
            <h6 class="card-text">Minutes</h6>
        </div>
        <div class="div-cards d-flex flex-column align-items-center">
            <h2 class="card-title" id="seconds">00</h2>
            <h6 class="card-text">Seconds</h6>
        </div>
    </div>

    <footer class="d-flex justify-content-center">
        <div class="d-flex" id="social-media">
            <img src="https://raw.githubusercontent.com/aUnicornDev/launch-countdown-timer-main/2cd947eac6e79b94080017167f4df2d3096b4e6e/images/icon-facebook.svg"
                alt="fb-icon">
            <img src="https://raw.githubusercontent.com/aUnicornDev/launch-countdown-timer-main/2cd947eac6e79b94080017167f4df2d3096b4e6e/images/icon-pinterest.svg"
                alt="pt-icon">
            <img src="https://raw.githubusercontent.com/aUnicornDev/launch-countdown-timer-main/2cd947eac6e79b94080017167f4df2d3096b4e6e/images/icon-instagram.svg"
                alt="ig-icon">
        </div>
        <img id="hills" src="./styles/hills.svg">
    </footer>
</body>

<script src="./main.js"></script>

</html>
