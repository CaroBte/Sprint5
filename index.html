<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

    <div id="formDate" class="contain d-flex flex-column bg-light">
        <h2 class="mx-auto mt-5">Hello Countdown</h2>
        <form id="form" class="d-flex flex-column m-5">
            <input class="mx-auto" id="date" type="date">
            <div id="newDate"></div>
            <button id="btn" class="btn btn-outline-primary mx-auto mt-4" onclick="getData()"
                type="button">Enviar</button>
        </form>
    </div>

    <div id="contdown" class="d-flex flex-row flex-wrap justify-content-around mt-5">
        <div class="d-flex flex-column align-items-center" id="months">
            <h3 class="card-title">Months</h3>
            <h4 class="card-text">00</h4>
        </div>
        <div class="d-flex flex-column align-items-center" id="days">
            <h3 class="card-title">Days</h3>
            <h4 class="card-text">00</h4>
        </div>
        <div class="d-flex flex-column align-items-center" id="hours">
            <h3 class="card-title">Hours</h3>
            <h4 class="card-text">00</h4>
        </div>
        <div class="d-flex flex-column align-items-center" id="minutes">
            <h3 class="card-title">Minutes</h3>
            <h4 class="card-text">00</h4>
        </div>
        <div class="d-flex flex-column align-items-center" id="seconds">
            <h3 class="card-title">Seconds</h3>
            <h4 class="card-text">00</h4>
        </div>
    </div>

</body>

<script src="./main.js"></script>

</html>
